<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Newschool University center Location</h3>

    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 40.735487, lng: -73.993556};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>

    <h3>Twitter</h3>
    <div id="twitter">
    	
    </div>
    <script type="text/javascript" src='twitter.js'></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxOinVxZmGjYfIOUM3cFk9HAF8ZkG-ocg&callback=initMap">
    </script>




  </body>
</html>
